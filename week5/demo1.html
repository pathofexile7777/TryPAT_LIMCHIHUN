<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function numbering() {
        var i = 0;
        while (i < 20) {
          document.write(i + "<br />");
          i += 1;
        }
      }
      for (var i = 0; i < 1000; i++) {
        numbering();
      }
    </script>
  </body>
</html>
