<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      var numbers = [3, 5, 12, 6, 34, 636, 4, 75];
      var sortfunc = function (a, b) {
        if (a > b) {
          return 1;
        } else if (a < b) {
          return -1;
        } else {
          return 0;
        }
      };
      console.log(numbers.sort(sortfunc));
    </script>
  </body>
</html>
