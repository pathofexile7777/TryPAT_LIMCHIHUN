<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>my_Instagram</title>
    <link rel="stylesheet" href="style.css" />

    <!-- 아이콘 가져오는 링크 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--윗 배너-->
    <header>
      <div id="top">
        <!-- 로고: 사이즈는 103x29 -->
        <div id="upper">
          <div id="logo">
            <a href="insta.html">
              <img src="insta_logo.jpg" height="33" alt="" title=""
            /></a>
          </div>
          <!--검색창-->
          <div id="search">
            <input
              class="fontSize searchShape"
              type="text"
              placeholder="검색"
              autocapitalize="none"
            />
            <div class=""></div>
          </div>
          <div id="right">
            <div id="right_container">
              <!-- 홈버튼 -->
              <div id="home">
                <i class="fas fa-home" style="font-size: 22px"></i>
              </div>
              <!-- 디엠 -->
              <div id="dm">
                <i class="far fa-paper-plane" style="font-size: 22px"></i>
              </div>
              <!-- 탐색 -->
              <div id="compass">
                <i class="far fa-compass" style="font-size: 22px"></i>
              </div>
              <!-- 따봉 -->
              <div id="heart">
                <i class="far fa-heart" style="font-size: 22px"></i>
              </div>
              <!-- 프로필 -->
              <div id="profile">
                <img
                  id="picture"
                  src="C:\Users\임치헌\Desktop\photo\profile.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="main_info">
        <div id="big_profile">
          <img
            id="big_picture"
            src="C:\Users\임치헌\Desktop\photo\profile.jpg"
            alt="I love you"
          />
        </div>
        <div id="my_id">squirrel_human_1227</div>
        <button id="edit_profile" type="button">프로필 편집</button>
        <img
          id="configure"
          src="C:\Users\임치헌\Desktop\WEB\TryPAT_LIMCHIHUN\insta_clone\gear.jpg"
          alt="환경설정"
        />
        <div id="post">게시물 1234</div>
        <div id="follower">팔로워 2534만</div>
        <div id="following">팔로우 4</div>
        <div id="status_message">yesyesyes</div>
      </div>
    </main>
  </body>
</html>
